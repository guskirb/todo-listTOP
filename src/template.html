<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
    <div id="header"></div>
    <div id="sidebar">
        <h1>To-Do List</h1>
        <ul id="projectList">
            <h2>Lists</h2>

        </ul>
        <div id="addProjectPopup">
            <label for="projectInput">Project Name</label>
            <input type="text" name="projectInput" id="projectInput">
            <button id="submit">Add</button>
        </div>
        <button id="addProject">+</button>
    </div>
    <main id="list"></main>
    <div id="details"></div>
</body>

</html>
