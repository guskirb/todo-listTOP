<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        To-Do List
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="header">
        <h2 id="projectTitle">Select a List</h2>
        <img src="../resources/search.svg" alt="" class="searchIcon">
        <input type="search" id="listSearch">
    </div>
    <div id="sidebar">
        <h1>To-Do List</h1>
        <h2>Lists:</h2>
        <ul id="projectList">
        </ul>
        <div id="addProjectPopup">
            <div>
                <label for="projectInput">Project Name:</label>
                <button id="popupClose">x</button>
            </div>
            <input type="text" name="projectInput" id="projectInput">
            <button id="submit">Add</button>
        </div>
        <img src="../resources/whiteplus.svg" alt="" id="addProject">
    </div>
    <div id="toDoList">
        <div class="titleList">
            <img src="../resources/check.svg" alt="">
            <div>Name</div>
            <img src="../resources/date.svg" alt="" class="imgCenter">
            <img src="../resources/important.svg" alt="" class="imgCenter">
            <button id="addList">+</button>
        </div>
        <main id="list">
        </main>

    </div>
    <div id="editList">
        <div class="editUpper">
            <label for="editTaskName">Edit Task Name:</label>
            <button id="closeEdit">x</button>
        </div>
        <input type="text" name="editTaskName" id="editTaskName">
        <label for="editTaskDesc">Description:</label>
        <textarea name="editTaskDesc" id="editTaskDesc" cols="30" rows="3" style="resize: none;"></textarea></textarea>
        <div id="editLower">
            <div>
                <label for="editDeadline">Complete By:</label>
                <input type="date" name="editDeadline" id="editDeadline">
            </div>

            <div>
                <label for="editUrgency">Priority:</label>
                <select name="editUrgency" id="editUrgency">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
        </div>
    </div>
    <div id="details">
        <div class="detailsUpper">
            <label for="taskName">New Task Name:</label>
            <button id="closeDetails">x</button>
        </div>
        <input type="text" name="taskName" id="taskName">
        <label for="taskDesc">Description:</label>
        <textarea name="taskDesc" id="taskDesc" cols="30" rows="3" style="resize: none;"></textarea></textarea>
        <div id="detailsLower">
            <div>
                <label for="deadline">Complete By:</label>
                <input type="date" name="deadline" id="deadline">
            </div>
            <div>
                <label for="urgency">Priority:</label>
                <select name="urgency" id="urgency">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
        </div>
        <button id="submitList">Submit</button>
    </div>
</body>

</html>
