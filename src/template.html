<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
    <div id="header">
    </div>
    <div id="sidebar">
        <h1>To-Do List</h1>
        <h2>Lists:</h2>
        <ul id="projectList">
        </ul>
        <div id="addProjectPopup">
            <div>
                <label for="projectInput">Project Name</label>
                <button id="popupClose">x</button>
            </div>
            <input type="text" name="projectInput" id="projectInput">
            <button id="submit">Add</button>
        </div>
        <button id="addProject">+</button>
    </div>
    <div id="toDoList">
        <div class="titleList">
            <h2 id="projectTitle"></h2>
            <button id="addList">+</button>
        </div>

        <main id="list">

        </main>

    </div>
    <div id="details">
        <label for="taskName">Task Name:</label>
        <input type="text" name="taskName" id="taskName">
        <label for="taskDesc">Description:</label>
        <textarea name="taskDesc" id="taskDesc" cols="30" rows=""></textarea>
        <div><label for="deadline">Complete By:</label>
            <input type="date" name="deadline" id="deadline">
            <label for="urgency">Priority:</label>
            <select name="urgency" id="urgency">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <button id="submitList">Submit</button>
        </div>

    </div>
</body>

</html>
